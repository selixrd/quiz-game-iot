<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Container -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login kuy</h2>
      <input type="text" id="username" placeholder="Nama lu siapa">
      <button onclick="startQuiz()">Gas cuy</button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Lanjut soalnya dah</button>
  </div>
  
  <!-- Result Container -->
  <div id="result-container" style="display: none;">
    <div class="result-box">
      <h2 id="final-score">Skor lu X/12</h2>
      <button onclick="restartQuiz()">Lagi? gas</button>
    </div>
  </div>
  
  <!-- Pastikan script berada di luar #result-container -->
  <script src="script.js"></script>
</body>
</html>
